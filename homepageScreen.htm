<!doctype html>
<html>
  <head>
    <title>Homepage Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/homepage.css">
  </head>
  <body>
    <div id="left">
      <div class="person">
        <div style="float: left; width: 33%;"><img src="resources/cat.jpg" alt="cat"></div>
        <div style="float: left; width: 67%;">
          <h2 style="margin-top: 30px;">Good Morning Jane Doe</h2>
          <div class="btn-group">
            <button>Home</button>
            <button>Friends</button>
            <button>Settings</button>
            <button>Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div id="right">
      <div class="mylist">
	<h2 style="margin-left:30px; margin-top:30px;">For Me</h2>
	<ul style="list-style-type:square; font-size:17px;">
  	  <li><b>Frontend</b><div class="line-separator"></div><div class="time">Mon 4:00 pm</div></br></li>
  	  <li><b>Backend</b><div class="line-separator"></div><div class="time">Wed 4:00 pm</div></br></li>
  	  <li><b>UI</b><div class="line-separator"></li>
        </ul>
	<img src="resources/plus_sign_2.jpg" alt="plus button" style="width:40px;right:10px;position:absolute;bottom:10px;">
      </div>
      <div class="friend">
	<h2 style="margin-left:30px;margin-top:30px;color:white;">For Friends</h2>
	<ul style="list-style-type:square; font-size:17px;color:white;">
  	  <li><b>Frontend</b><div class="line-separator"></div><div class="time_friend">Mon 4:00 pm</div></br></li>
  	  <li><b>Backend</b><div class="line-separator"></div><div class="time_friend">Wed 4:00 pm</div></br></li>
  	  <li><b>UI</b><div class="line-separator"></li>
        </ul>
	<img src="resources/plus_sign_dark.jpg" alt="plus button" style="width:40px;right:10px;position:absolute;bottom:10px;">
      </div>
    </div>
  </body>
</html>
