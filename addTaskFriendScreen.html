<!doctype html>
<html>
  <head>
    <title>Add Task Friend Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_task_friend_screen.css">
  </head>
  <body>
    <div id="left">
      <div class="person">
        <div style="float: left; width: 33%;"><img class="cat" src="resources/cat.jpg" alt="cat"></div>
        <div style="float: left; width: 67%;">
          <h2>Good Morning</h2>
          <div class="btn-group">
            <button>Home</button>
            <button>Friends</button>
            <button>Settings</button>
            <button>Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div id="right">
      <div class="task">
        <h2 style="margin-left:40px; margin-top: 30px; color:white;">Add Task</h2>
        <div class="line-separator"></div>
        <span style="margin-left:40px;margin-top:15px;font-size:14px;display:inline-block;color:white;"><b>Sun &nbsp Mon &nbsp Tue &nbsp Wed &nbsp Thu &nbsp Fri &nbsp Sat &nbsp</b></span>
        <span><button class="time"><b>Time</b></button></span>
        </br><img src="resources/plus_sign_dark.jpg" alt="plus button" style="width:40px;margin-left:85%;">
      </div>
    </div>
  </body>
</html>
